<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MOS Burgers</title>

    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="styles/home.css">
    <link rel="stylesheet" href="styles/placeorder.css">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
        integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
        crossorigin="anonymous"></script>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
</head>

<body>


    <div class="tint">

        <nav class="navbar navbar-custom homenav">
            <div class="container-fluid">
                <a class="navbar-brand  custom-brand">MOS burgers &nbsp; | <span>PlaceOrder</span></a>
                <form class="d-flex" role="search">
                    <table>
                        <tr>
                            <td>
                                <div class="clock" id="clock"></div>&nbsp;<span id="time" class="time"></span><br>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <div class="date" id="date"></div>
                            </td>
                        </tr>
                    </table>
                </form>
            </div>
        </nav>


        <div class="row spacerow"></div>

        <div class="cont">
            
            <div class="row">

                <div class="col-lg-6">
                    <div class="box">
                        <div class="row"
                            style="height: 10%;align-content: center;font-family: 'Edu AU VIC WA NT Hand';">
                            <center>
                                <br>
                                <h5>C A R T</h5>
                            </center>
                        </div>
                        <hr>
                        <div class="tcont" style="height: 70%;">
                            <table id="cart">
                                <thead style="width: 100%;font-size: 12px;">
                                    <th style="width: 10%;">
                                        <center>Item code</center>
                                    </th>
                                    <th>
                                        <center>Qty</center>
                                    </th>
                                    <th>
                                        <center>Unit Price</center>
                                    </th>
                                    <th>
                                        <center>Discount</center>
                                    </th>
                                    <th>
                                        <center>Total</center>
                                    </th>

                                </thead>
                                <tbody style="overflow-y: scroll;" id="tbd">

                                </tbody>


                            </table>
                        </div>
                        <div class="foot" style="height: 10%; width: 100%;">

                            <table style="height: 100%;width: 100%;">
                                <tr>
                                    <td><br><br><button class="btn btn-danger"
                                            style="height: 95%; width: 99%; margin-left: 5%;"
                                            id="refreshButton">Cancel</button>
                                        <br><br>
                                    </td>
                                    <td><br><br>
                                        
                                        <br><br>
                                    </td>
                                    <td align="right"><br><br><button class="btn btn-success"
                                            style="height: 95%; width: 99%;margin-right: 5%;" data-bs-toggle="modal"
                                            data-bs-target="#staticBackdrop">Proceed</button>
                                        <br><br>
                                    </td>
                                </tr>
                            </table>

                        </div>
                    </div>
                </div>

                <div class="col-lg-6 contcol">
                    <div class="row topicrow" style="margin-top: 50px;">
                        <div class="col topiccol">
                            <div class="row" style="width: 100%;height: 100%;">
                                <div class="col" style="align-content: center;">
                                    <h5>B u r g e r s</h5>
                                </div>
                                <div class="col"></div>

                            </div>
                        </div>
                    </div>

                    <div class="row itemrow1" id="data-container2">

                    </div>
                    <div class="row spacerow"></div>

                    <div class="row topicrow">
                        <div class="col topiccol">
                            <div class="row" style="width: 100%;height: 100%;">
                                <div class="col" style="align-content: center;">
                                    <h5>S u b m a r i n e s</h5>
                                </div>
                                <div class="col"></div>

                            </div>
                        </div>
                    </div>

                    <div class="row itemrow1" id="data-container1">

                    </div>
                    <div class="row spacerow"></div>

                    <div class="row topicrow">
                        <div class="col topiccol">
                            <div class="row" style="width: 100%;height: 100%;">
                                <div class="col" style="align-content: center;">
                                    <h5>F r i e s</h5>
                                </div>
                                <div class="col"></div>

                            </div>
                        </div>
                    </div>

                    <div class="row itemrow1" id="data-container3"></div>

                    <div class="row spacerow"></div>

                    <div class="row topicrow">
                        <div class="col topiccol">
                            <div class="row" style="width: 100%;height: 100%;">
                                <div class="col" style="align-content: center;">
                                    <h5>P a s t a</h5>
                                </div>
                                <div class="col"></div>

                            </div>
                        </div>
                    </div>

                    <div class="row itemrow1" id="data-container4"></div>

                    <div class="row spacerow"></div>

                    <div class="row topicrow">
                        <div class="col topiccol">
                            <div class="row" style="width: 100%;height: 100%;">
                                <div class="col" style="align-content: center;">
                                    <h5>C h i c k e n</h5>
                                </div>
                                <div class="col"></div>

                            </div>
                        </div>
                    </div>

                    <div class="row itemrow1" id="data-container5"></div>

                    <div class="row spacerow"></div>

                    <div class="row topicrow">
                        <div class="col topiccol">
                            <div class="row" style="width: 100%;height: 100%;">
                                <div class="col" style="align-content: center;">
                                    <h5>B e v e r a g e s</h5>
                                </div>
                                <div class="col"></div>

                            </div>
                        </div>
                    </div>

                    <div class="row itemrow1" id="data-container6"></div>

                    <div class="row spacerow"></div>
                </div>


            </div>
        </div>


        <!-- Modal -->
        <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
            aria-labelledby="staticBackdropLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h2 class="modal-title fs-5" id="staticBackdropLabel">Place Order - #OrderId</h2>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">

                        <div class="input-group mb-3">
                            <span class="input-group-text" id="basic-addon1">Customer Name</span>
                            <input type="text" class="form-control" placeholder="Customer name" aria-label="Username"
                                aria-describedby="basic-addon1" id="customer-name">
                        </div>

                        <div class="input-group mb-3">
                            <span class="input-group-text" id="basic-addon1">Customer Contact No</span>
                            <input type="text" class="form-control" placeholder="Customer Contact" aria-label="Username"
                                aria-describedby="basic-addon1" id="customer-contact">
                        </div>

                        <div id="modalCartTableContainer"></div>
                        <div class="tot" id="cartTotal"></div>

                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                        <button type="button" class="btn btn-primary" id="confirm-order-btn"
                            onclick="confirmOrder()">Print Bill</button>
                    </div>
                </div>
            </div>
        </div>


        


    </div>

    <script src="scripts/clock.js"></script>
    <script src="scripts/funct.js"></script>

    <script src="jsArrays/burgers.js"></script>
    <script src="jsArrays/submarines.js"></script>
    <script src="jsArrays/fries.js"></script>
    <script src="jsArrays/beverages.js"></script>
    <script src="jsArrays/chicken.js"></script>
    <script src="jsArrays/pasta.js"></script>
    <script src="jsArrays/customers.js"></script>

    <script src="scripts/addBurgertoPl.js"></script>
    <script src="scripts/addSubtoPl.js"></script>
    <script src="scripts/addFrytoPl.js"></script>
    <script src="scripts/addPastatoPl.js"></script>
    <script src="scripts/addChickentoPl.js"></script>
    <script src="scripts/addBevtoPl.js"></script>
    <script src="scripts/placeOrder.js"></script>
    <script src="jsArrays/orders.js"></script>


</body>

</html>
