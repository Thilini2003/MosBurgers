<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MOS Burgers</title>

    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="styles/home.css">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
        integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
        crossorigin="anonymous"></script>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
</head>

<body>

    <div class="tint">

        <nav class="navbar navbar-custom homenav">
            <div class="container-fluid">
                <a class="navbar-brand  custom-brand">MOS burgers &nbsp; | <span>Dashboard</span></a>
                <form class="d-flex" role="search">
                    <table>
                        <tr>
                            <td>
                                <div class="clock" id="clock"></div>&nbsp;<span id="time" class="time"></span><br>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <div class="date" id="date"></div>
                            </td>
                        </tr>
                    </table>
                </form>
            </div>
        </nav>


        <div class="row spacerow"></div>

        <center>
            <div class="main">
                <div class="row buttonrow">
                    <div class="col-lg-3 selection">
                        <button class="inventory" data-bs-toggle="modal" data-bs-target="#staticBackdrop">VIEW
                            CUSTOMERS</button>
                    </div>
                    <div class="col-lg-3 selection">
                        <button class="order" data-bs-toggle="modal" data-bs-target="#staticBackdrop1">ADD A NEW
                            CUSTOMER</button>
                    </div>
                    <div class="col-lg-3 selection">
                        <button class="manage" data-bs-toggle="modal" data-bs-target="#staticBackdrop2">SEARCH
                            CUSTOMERS</button>
                    </div>

                </div>
            </div>
        </center>

        <div class="row spacerow"></div>
        <div class="row spacerow"></div>

        

    </div>




    <!--VIEW CUSTOMERS-->

    <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
        aria-labelledby="staticBackdropLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="staticBackdropLabel">View Customers</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="tblc" id="tblc"></div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>

    <!--ADD CUSTOMERS-->

    <div class="modal fade" id="staticBackdrop1" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
        aria-labelledby="staticBackdropLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="staticBackdropLabel">Add Customer</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="input-group mb-3">
                        <span class="input-group-text" id="inputGroup-sizing-default">Customer Name</span>
                        <input type="text" class="form-control" aria-label="Sizing example input"
                            aria-describedby="inputGroup-sizing-default" id="custname">
                    </div>

                    <div class="input-group mb-3">
                        <span class="input-group-text" id="inputGroup-sizing-default">Customer Contact Number</span>
                        <input type="text" class="form-control" aria-label="Sizing example input"
                            aria-describedby="inputGroup-sizing-default" id="custcont">
                    </div>

                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary" onclick="addCustomer()">Add</button>
                </div>
            </div>
        </div>
    </div>

    <!--SEARCH CUSTOMERS-->

    <div class="modal fade" id="staticBackdrop2" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
        aria-labelledby="staticBackdropLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="staticBackdropLabel">Search Customer</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">

                    <div class="input-group mb-3">
                        <input type="text" class="form-control" placeholder="Customer Contatc Number"
                            aria-label="Recipient's username" aria-describedby="button-addon2" id="nameToSearch">
                        <button class="btn btn-outline-success" type="button" id="button-addon2"
                            onclick="searchCustomer()">Search</button>
                    </div>

                    <div id="tableContainer"></div>

                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>


    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const modal = document.getElementById('staticBackdrop');

            modal.addEventListener('shown.bs.modal', function () {
                viewCustomers(); // Call your function when the modal is opened
            });
        });

    </script>

    <script src="scripts/clock.js"></script>
    <script src="scripts/funct.js"></script>
    <script src="jsArrays/customers.js"></script>
    <script src="scripts/customer.js"></script>
</body>

</html>
